<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Bar Page</h1>
    <p class="lead">Created by Rahil Chertara, Matt Cho, Russell Dsani.</p>
  </div>
</div>

<div class="container">

  <p-table [value]="bars"[paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
          <th>barName</th>


        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bar>
        <tr>
          <td>
            <a routerLink="/bars/{{ bar.BarName }}">
              {{ bar.BarName }}
            </a>
          </td>


        </tr>
    </ng-template>
  </p-table>
</div>

<br><br>

<div>
  <p-dropdown class="text-left"[options]="beerOptions" (onChange)="selectBeerBrand(($event.value))"></p-dropdown>
</div>

<div>
  <p-dropdown class="text-left" [options]="dayOptions" (onChange)="selectDay(($event.value))" ></p-dropdown>
</div>

<div>
  <p-button label="Search For Top Bars for this beer and day" (onClick)="doBarPageQury5()"></p-button>
</div>

<div class="container">
  <br>
  <div>
    <span class="font-weight-light result-count">Top 10 Bars that sell this beer on this day based on sales </span>

  </div>
  <br>


  <p-table [value]="beerFromThisDay" >
    <ng-template pTemplate="header">
      <tr>
        <th>Bar</th>
        <th>sales</th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bar>
      <tr>
        <td>{{ bar.BarLicense }}</td>
        <td>{{ bar.Price }}</td>

      </tr>
    </ng-template>
  </p-table>
</div>



<br><br>
