<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Bar Page</h1>
    <p class="lead">Created by Rahil Chertara, Matt Cho, Russell Dsani.</p>
  </div>
</div>

<div class="container">

  <p-table [value]="bars">
    <ng-template pTemplate="header">
        <tr>
          <th>barName</th>
          <th>barLicence</th>
          <th>State</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bar>
        <tr>
          <td>
            <a routerLink="/bars/{{ bar.BarName }}">
              {{ bar.BarName }}
            </a>
          </td>
          <td>{{ bar.BarLicense }}</td>
          <td>{{ bar.State }}</td>

        </tr>
    </ng-template>
  </p-table>
</div>

<br><br>
