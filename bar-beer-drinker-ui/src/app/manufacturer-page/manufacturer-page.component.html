<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Manufacturers</h1>
    <p class="lead">Sales and manufacturer related information</p>
    <p-dropdown *ngIf="manufacturerOptions" [ngClass]="{ 'no-option-selected': selectedManufacturer === undefined || selectedManufacturer === null }"
      placeholder="Filter by manufacturer" [options]="manufacturerOptions" [(ngModel)]="selectedManufacturer" showClear="true"
      (onChange)="filterBeers($event.value)"></p-dropdown>
  </div>
</div>
<br>


<div class="container">
  <p-table [value]="bars">
    <ng-template pTemplate="header">
        <tr>
          <th>barName</th>
          <th>barLicence</th>
          <th>State</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bar>
        <tr>
          <td>
            <a routerLink="/bars/{{ bar.BarName }}">
              {{ bar.BarName }}
            </a>
          </td>
          <td>{{ bar.BarLicense }}</td>
          <td>{{ bar.State }}</td>

        </tr>
    </ng-template>
  </p-table>
</div>
<br><br>
