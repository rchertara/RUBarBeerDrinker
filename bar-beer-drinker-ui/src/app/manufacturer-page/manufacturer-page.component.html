<div class="container">
  <br>
  <div>
    <span class="font-weight-light result-count">All Manufacturers</span>
    <p-dropdown class="float-right text-left" *ngIf="filterOptions" [options]="filterOptions" (onChange)="sortBy($event.value)"></p-dropdown>
  </div>
  <br>
  <p-table [value]="allManfs" sortMode="multiple" sortField="price">
    <ng-template pTemplate="header">
      <tr>

        <th>Manufacturer Name</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-m>
      <tr>
        <td><a routerLink="/manufacturer_page/{{ m.Manf}}">{{m.Manf}}</a></td>
      </tr>
    </ng-template>
  </p-table>
</div>
