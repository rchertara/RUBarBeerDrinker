<div class="container">
  <br>
  <div>
    <span class="font-weight-light result-count">Top Bars that sell this beer</span>

  </div>
  <br>
  <p-table [value]="beerLocations" sortMode="multiple" sortField="price">
    <ng-template pTemplate="header">
      <tr>
        <th>Bar</th>
        
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bar>
      <tr>
        <td>{{ bar.BarName }}</td>
             
      </tr>
    </ng-template>
  </p-table>
</div>


<div class="container">
  <br>
  <div>
    <span class="font-weight-light result-count">Top Drinkers who drink this beer</span>

  </div>
  <br>
  <p-table [value]="peopleWhoDrink" sortMode="multiple" sortField="price">
    <ng-template pTemplate="header">
      <tr>
        <th>Drinker</th>
        
        
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-drinker>
      <tr>
        <td>{{ drinker.DrinkerName }}</td>
       
        
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="container">
  <br>
  <div>
    <span class="font-weight-light result-count">Times when this beer sells the most</span>

  </div>
  <br>
  <p-table [value]="timeDistro" sortMode="multiple" sortField="price">
    <ng-template pTemplate="header">
      <tr>

        <th>Time</th>
        <th>Quantity Sold</th>



      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-time>
      <tr>
        <td>{{ time.Time}}</td>
        <td>{{ time.finalQ}}</td>


      </tr>
    </ng-template>
  </p-table>
</div>
