<div class="container">
    <br>

    <br>
    <p-table [value]="peopleSpendings" sortMode="multiple" sortField="price">
      <ng-template pTemplate="header">
        <tr>
          <th>Time</th>
          <th>BarName</th>
          <th>TransactionID</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-t>
        <tr>
          <td>{{ t.time }}</td>
          <td>{{ t.BarName}}</td>
          <td><a routerLink="/transaction/{{ t.TransactionID }}">{{ t.TransactionID}}</a></td>

        </tr>
      </ng-template>
    </p-table>
  </div>
  
  <div class="container">
    <br>
    <div id="bargraph"></div>
  </div>
