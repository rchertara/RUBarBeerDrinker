<div class="container">
  <br>
  <div>
    <span class="font-weight-light result-count">Shows Drinker's Transactions</span>
    <p-dropdown class="float-right text-left" *ngIf="filterOptions" [options]="filterOptions" (onChange)="sortBy($event.value)"></p-dropdown>
  </div>
  <br>
  <p-table [value]="transactions" sortMode="multiple" sortField="price">
    <ng-template pTemplate="header">
      <tr>
        <th>DrinkerName</th>
        <th>DrinkerID</th>
        
        
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-t>
      <tr>
        <td>{{ t.DrinkerName}}</td>
        <td>{{ t.DrinkerID}}</td>

             
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="container">
  <br>
  <div id="bargraph"></div>
</div>

<div class="container">
  <br>
  <div id="bargraph2"></div>
</div>
