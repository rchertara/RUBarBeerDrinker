<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">{{ barName }}</h1>
        <p class="bar-details" *ngIf="barDetails">
            {{ barDetails?.barName }} <span *ngIf="barDetails.barLicense && barDetails.State">|</span> {{ barDetails?.State }}
            <br>
            {{ barDetails?.barLicense}}
        </p>
    </div>
</div>

<div class="container">
    <h2 class="text-center font-weight-light">List of top Drinkers for this Bar</h2>
    <br>
    <p-table [value]="menu">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Cost</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
              <td><a routerLink="/beers/{{ item.Item_ID }}">{{ item.DrinkerName }}</a></td>
                <td>{{ item.totalCost}}</td>
              

                
            </tr>
        </ng-template>
    </p-table>
</div>
<div class="container">
    <br>
    <div id="bargraph"></div>
  </div>
